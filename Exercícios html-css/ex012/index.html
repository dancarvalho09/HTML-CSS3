<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p> <!-- Consome serviço de hospedagem-->
    <br>
    <video width= "560" poster="imagens/dancers.jpg" controls>
       <source src="videos/dancers.webm" type="video/webm">
       <source src="videos/dancers.mp4" type="video/mp4">
       <source src="videos/dancers.ogv" type="video/ogg">
       <source src="videos/dancers.m4v" type="video/mp4">
    </video>

    <br>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="360" src="https://www.youtube.com/embed/uXPTnQyTdw4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/66771902?h=2527ca70da" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/66771902"></a> 
</body>
</html>
