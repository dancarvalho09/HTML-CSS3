<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 
        02</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Login: </label>
            <input type="text" name="login" id="ilogin" required minlength="5" placeholder="Digite usuário ou e-mail" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Senha: </label>
            <input type="password" name="password" id="ipass" required minlength="8" maxlength="15" placeholder="mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
