<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon/sayonara.ico" type="image/x-icon">
    <title>Formulário5</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Exemplo de Formulário</h1>  
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend><strong>SEXO</strong></legend>
            <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="F" checked> <label for="ifem">Feminino</label> <br>
        </fieldset>
        <br>
        <fieldset>
                <legend><strong>ESPORTES FAVORITOS</strong></legend>
                <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
                <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
                <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Vôlei</label> <br>
                <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>
                <input type="checkbox" name="ciclismo" id="iciclismo"> <label for="iciclismo">Ciclismo</label> 
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
