<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
   </picture>
   <br>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" autoplay controls>
       <source src="midia/diggy.mp3" type="audio/mpeg">
       <!-- 
        <source src="midia/diggy.ogg" type="audio/ogg"> 
        <source src="midia/diggy.wav" type="audio/wav">

        *USAR OS FORMATOS COM sources EVITA CONFLITO NOS DIFERENTES TIPOS DE NAVEGADORES. EVITAR USAR O FORMATO wav PELO TAMANHO. -->

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/diggy.mp3">Clique aqui para baixar o arquivo MP3.</a></p> <!-- CASO O ÁUDIO NÃO FUNCIONA, LINKAR...-->
   </audio>




</body>
</html>
