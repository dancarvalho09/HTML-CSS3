<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teste com Imagens</title>

</head>

<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo, você vai ver uma imagem que está na mesma pasta:</p>
    <img src="logo-html5.png" alt="Logo HTML5">
    <br>
    <p>Podemos também carregar imagens que estão em subpastas:</p>
    <img src="imagens/logo-css.png" alt="Logo CSS">
    <br>
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo Javascript"> <!--URL-->
</body>
</html>
